<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultados da Enquete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1> {{ question.tx_question}} </h1>

    <ul>
        {% for choice in question.choice_set.all %}
            <li> {{ choice.tx_choice }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }} </li>
        {% endfor %}
    </ul>

    <a href="{% url 'polls:vote' question.id %}">Vote again?</a>
    <a href="{% url 'polls:index' %}">See other poll?</a>

</body>
</html>
